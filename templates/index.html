<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Scraper</title>
    <link rel="website icon" type="jpeg" href="logo.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkslategrey;
            margin: 20px;
        }
        form {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color:lightcyan;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: aliceblue; margin-top: 100px; margin-bottom: 15px;">YouTube Channel Scraper</h1>
    <p style="text-align: center; color: rgb(145, 145, 145); font-size: x-small; margin-bottom: 30px;">Created By Aniket Dhakate</p>
    <form action="/" method="POST">
        <label for="keyword">Keyword or Hashtag:</label>
        <input type="text" id="keyword" placeholder="Enter any keyword" name="keyword" style="margin-left: -11px;">
        
        <label for="max_results" style="padding-left: -20px;">Number of Results:</label>
        <input type="number" id="max_results" placeholder="Enter any number" name="max_results" style="margin-left: -11px;">
        
        <label for="sheet_name">Google Sheet Name:</label>
        <input type="text" id="sheet_name" placeholder="Enter google sheet name" name="sheet_name" style="margin-left: -11px;">
        
        <button class="btn1" type="submit">Scrape and Save</button>
        <button class="btn2" type="reset">Reset</button>
    </form>
    <p style="text-align: center; color: rgb(145,145,145); margin-top: 100px; font-size: small;">Copyright &copy; AniketYtScraper 2025 . All rights reserved.</p>
</body>
</html>
