<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #sheet-container {
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        #sheet-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">YouTube Channel Scraper</h1>
    <form action="/" method="POST">
        <label for="keyword">Keyword or Hashtag:</label>
        <input type="text" id="keyword" name="keyword" required>

        <label for="max_results">Number of Results:</label>
        <input type="number" id="max_results" name="max_results" min="1" required>

        <button type="submit">Scrape and Save</button>
    </form>

    {% if sheet_url %}
    <div id="sheet-container">
        <iframe src="{{ sheet_url }}"></iframe>
    </div>
    {% endif %}

    <script>
        window.addEventListener('load', function() {
            const sheetContainer = document.getElementById('sheet-container');
            if(sheetContainer) {
                sheetContainer.classList.add('loaded');
            }
        });
    </script>
</body>
</html>
